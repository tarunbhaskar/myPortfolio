<ion-header>



  <ion-navbar (click) ="goBack()">
  <ion-buttons left style="margin-left:-45px;">
        <button ion-button icon-only>
          <ion-icon name="arrow-back"></ion-icon>
        </button>
    </ion-buttons>
    <ion-title>{{heading}}</ion-title>

  </ion-navbar>

</ion-header>




<ion-content padding>
<ion-label class="subHeadingTitle">Lead - {{subHeading}}

<a href="tel::{{5712656593}}" class="call">
          <ion-icon name="call" item-left style="margin-left:15px;"></ion-icon>
        </a>

</ion-label>

<ion-list no-lines>
  <ion-item>
    <h2>Executive Summary</h2>
    
    <button ion-button clear item-right (click)="viewSummary(clickedParameter)">View</button>
  </ion-item>
  <ion-item text-wrap>
    <h2>Portfolio Activities/Accomplishments</h2>
    
    <button ion-button clear item-right (click)="viewPortfolioActivity(clickedParameter)" >View</button>
  </ion-item>
   <ion-item>
    <h2>Risk and issues</h2>
    
    <button ion-button clear item-right (click)="viewRisk()">View</button>
  </ion-item>
   <ion-item>
    <h2>Business Volume</h2>
    
    <button ion-button clear item-right (click)="viewBusinessVol(clickedParameter)">View</button>
  </ion-item>
   <ion-item>
    <h2>Portfolio Roadmap</h2>
    
    <button ion-button clear item-right (click)="viewRoadmap(clickedParameter)">View</button>
  </ion-item>
</ion-list>
</ion-content>

 <ion-footer>
        <p class="text-color">@Fannie Mae
             <ion-icon class= "custom-icon-mic"  name="mic" item-right (click)="listenForSpeech()"></ion-icon>
        </p>
 </ion-footer>
